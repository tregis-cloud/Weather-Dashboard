<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- This is the nav bar -->
    <nav class="navbar navbar-dark bg-dark text">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <!-- This is the main container it's being divided into one row and two columns. -->
    <div class="container">
      <div class="row main">
        <!-- This is the first column on the left. -->
        <div class="col-sm-4 left-column">
          <h5>Search for a City:</h5>
          <input type="text" placeholder="Enter City..." id="city" />
          <input type="submit" id="search-button" value="Search" />
          <div class="list-group city-btn">
            <!-- <button
              type="button"
              class="list-group-item list-group-item-action"
            ></button> -->
          </div>
        </div>
        <!-- <ul class="look-at-bootstrap"></ul> -->
        <!-- This is the right colomn -->
        <div class="col-sm-8 right-column">
          <div class="city-summary">
            <div class="city-name"></div>
            <img id="icon">
            <div id="cityTemp"></div>
            <div id="cityHumid"></div>
            <div id="cityWind"></div>
            <div class="cityUV"></div>
          </div>
          <br>
          <div class="row"><h4>  5 Day Forcast</h4></div>
          <hr>
          <div class="row">
            <div class="col-sm-2 day-one">
              <div class="row day-one-date date"></div>
              <img class="row day-one-img" />
              <div class="row day-one-temp"></div>
              <div class="row day-one-humidity"></div>
            </div>
            <div class="col-sm-2 day-two">
              <div class="row day-two-date date"></div>
              <img class="row day-two-img" />
              <div class="row day-two-temp"></div>
              <div class="row day-two-humidity"></div>
            </div>
            <div class="col-sm-2 day-three">
              <div class="row day-three-date date"></div>
              <img class="row day-three-img" />
              <div class="row day-three-temp"></div>
              <div class="row day-three-humidity"></div>
            </div>
            <div class="col-sm-2 day-four">
              <div class="row day-four-date date"></div>
              <img class="row day-four-img" />
              <div class="row day-four-temp"></div>
              <div class="row day-four-humidity"></div>
            </div>
            <div class="col-sm-2 day-five">
              <div class="row day-five-date date"></div>
              <img class="row day-five-img" />
              <div class="row day-five-temp"></div>
              <div class="row day-five-humidity"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
       <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" async defer></script>
  </body>
